<body>
  <canvas id="canvas"></canvas>

  <header>
    <div class="logo">
      <div class="logo-icon">S</div>

    </div>
    <nav>

      <a href="#" class="nav-cta" onclick="launchApp()">Launch App</a>

  <section class="hero">
    <div class="hero-aura"></div>
    <h1 class="gradient-text">Sync Anywhere.<br>Stay Blue.</h1>

    <div class="mockup-container">
      <div id="flutter_container"
        style="width: 100%; height: 600px; display: none; border-radius: 15px; overflow: hidden;"></div>
      <img id="placeholder_mockup" src="landing_assets/mockup.png" alt="SyncStack Desktop Interface">
    </div>
  </section>

  <script>
    function launchApp() {
      document.getElementById('placeholder_mockup').style.display = 'none';
      document.getElementById('flutter_container').style.display = 'block';

      // Initialize Flutter
      if (!window._flutter) {
        const script = document.createElement('script');
        script.src = 'flutter_bootstrap.js';
        script.async = true;
        document.body.appendChild(script);
      }
    }
  </script>
