name: syncstack
description: Enterprise Sync Stack by opendev-labs
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  
  # Storage
  shared_preferences: ^2.2.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.1.6
  
  # UI/Animations
  google_fonts: ^5.1.0
  flutter_animate: ^4.2.0
  
  # Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  
  # Code Editor & Syntax Highlighting
  flutter_code_editor: ^0.3.0
  highlight: ^0.7.0
  
  # WebView for live preview
  webview_flutter: ^4.4.2
  
  # File operations
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  path: ^1.8.3
  archive: ^3.4.0
  
  # HTTP for GitHub API
  http: ^1.1.0
  
  # Diff viewer
  diff_match_patch: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/scripts/
    - assets/icons/
    - assets/templates/
